<div class="container">
  <nav class="navbar justify-content-end mx-2 my-1">
    <span>{{ currentUser.username + "  " + currentUser.firstName}}</span>
    <Button class="btn btn-dark mx-2" (click)="logout()">Logout</Button>
  </nav>
</div>
<ul class="navbar-nav mr-auto">
  <li>
    <Button class="btn btn-success mx-2" (click)="changeRouteToAddUser()">Add new user</Button>
  </li>
</ul>
<table class="table table-striped">
  <thead>
  <tr>
    <th> Username</th>
    <th> First Name</th>
    <th> Last Name</th>
    <th> Age</th>
    <th> Role</th>
    <th> Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td> {{ user.username }} </td>
    <td> {{ user.firstName}} </td>
    <td> {{ user.lastName }} </td>
    <td> {{ user.age}} </td>
    <td> {{ user.role.name }} </td>
    <td>
      <button (click)="changeRouteToEditUser(user)" class="btn btn-primary"> Update</button>

      <button (click)="deleteUser(user)" class="btn btn-dark" [disabled]="user.username === currentUser.username"
              style="margin-left: 10px"> Delete
      </button>

    </td>
  </tr>
  </tbody>
</table>
